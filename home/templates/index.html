<!DOCTYPE html>
 <html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login 1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Create User:</h1>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action="/register" method = "POST">
                {% csrf_token %}
                <div class ="form group">
                    <label for="fname">First name:</label>
                    <input type="fname" name="fname" id="fname">
                </div>
                <div class ="form group">
                    <label for="lanme">Last name:</label>
                    <input type="lname" name="lname" id="lname">
                </div>
                <div class ="form group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class ="form group">
                    <label for="pwrd">Password:</label>
                    <input type="password" name="pwrd" id="pwrd">
                </div>
                <div class ="form group">
                    <label for="conpwrd"> Confirm Password:</label>
                    <input type="password" name="conpwrd" id="conpwrd">
                </div>
                <input type="submit" value="Create User">
            </form>
        <h1>Login</h1>
            <form action ="/login" method = "POST">
                {% csrf_token %}
            <div class ="form group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class ="form group">
                <label for="pwrd">Password:</label>
                <input type="password" name="pwrd" id="pwrd">
            </div>
            <input type="submit" value="Login">
        </form>

        
        <script src="" async defer></script>
    </body>
</html>
